<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="pl"
      xmlns="http://www.w3.org/1999/xhtml">
<head th:include="navi :: head">
<body>
<div th:include="navi :: menu"></div>
<div>
    <section>
    <h3 th:text="|Cars list|"></h3>
    <table class="table">
        <tr>
            <th scope="col">Lp</th>
            <th scope="col">Brand</th>
            <th scope="col">Model</th>
            <th scope="col">Year</th>
            <th scope="col">Body type</th>
            <th scope="col">Fuel type</th>
            <th scope="col">Gearbox</th>
            <th scope="col">Air condition</th>
            <th scope="col">Navi</th>
            <th scope="col">Bluetooth</th>
            <th scope="col">Car audio</th>
            <th scope="col">Four wheel drive</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody class="tbody-light">
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.brand}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.bodyType}"></td>
            <td th:text="${car.fuelType}"></td>
            <td th:text="${car.gearbox}"></td>
            <td th:text="${car.airCondition}"></td>
            <td th:text="${car.navi}"></td>
            <td th:text="${car.bluetooth}"></td>
            <td th:text="${car.carAudio}"></td>
            <td th:text="${car.fourWheelDrive}"></td>

            <td>
                <a th:href="@{/rental/add?id={id}(id=${car.id})}"
                   role="button" class="btn btn-success">
                    <i>Rent</i>
                </a>
            </td>
            <td>
                <a th:href="@{/car/delete?id={id}(id=${car.id})}"
                   role="button" class="btn btn-danger">
                    <i>Delete</i>
                </a>
            </td>

        </tr></tbody>
        <p></p>
        <br>
    </table>
    </section>
</div>
</body>
</html>
